<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Meteo Station</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 class="title" style="cursor: pointer;" onclick="window.location.href='index.html'"">MƎTEO</h1>
        <div class=" line">
    </div>
    </div>


    <div class="layout-wrapper column">
        <div class="controls-wrapper">
            <button id="btn-back" class="nav-btn"><a href="index.html">← Back</a></button>
            <div class="view-toggles">
                <button id="btn-chart" class="toggle-btn active">Diagram</button>
                <button id="btn-table" class="toggle-btn">Table</button>
            </div>
        </div>
        <div id="loading-spinner" class="sun-loader"></div>
        <canvas id="station"></canvas>
        <div id="table-container" class="view-container hidden">
            <table id="meteo-table">
                <thead>
                    <tr>
                        <th></th>
                        <th>TMIN</th>
                        <th>TMAX</th>
                        <th>Winter Min</th>
                        <th>Winter Max</th>
                        <th>Spring Min</th>
                        <th>Spring Max</th>
                        <th>Summer Min</th>
                        <th>Summer Max</th>
                        <th>Autumn Min</th>
                        <th>Autumn Max</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>



    <svg height="0" width="0" style="position: absolute; visibility: hidden;">
        <filter id="inner-shadow">
            <feOffset dx="3" dy="3" />

            <feGaussianBlur stdDeviation="4" result="offset-blur" />

            <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse" />

            <feFlood flood-color="black" flood-opacity="0.8" result="color" />
            <feComposite operator="in" in="color" in2="inverse" result="shadow" />

            <feComposite operator="over" in="shadow" in2="SourceGraphic" />
        </filter>
    </svg>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1/dist/chart.umd.min.js"></script>
<script src="station.js"></script>

</html>
